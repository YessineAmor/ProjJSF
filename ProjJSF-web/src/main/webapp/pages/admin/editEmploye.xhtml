<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{employeBean.selectedEmploye}" var="employe"
					border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="login" />
						</f:facet>
						<h:inputText value="#{employe.login}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Password" />
						</f:facet>
						<h:inputText value="#{employe.password}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton action="#{employeBean.editEmployee(employe)}"
							value="Submit changes" />
					</h:column>

				</h:dataTable>

			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
